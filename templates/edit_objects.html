<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/myapp/edit_objects_post/" method="post" enctype="multipart/form-data">
    <label for="">Name:</label>
    <input type="text" name="name" value="{{ data.Name }}">
    <br><br>
    <label for="">image:</label>
    <input type="file" name="image">
    <img src="/media/{{ data.image }}"  alt="">
    <br><br>
    <label for="">details:</label>
    <input type="text" name="details" value="{{ data.details }}">
    <br><br><br>
    <input type="submit">
</form>
</body>
</html>
